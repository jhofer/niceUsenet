<div class="row">
  <div class="col-md-12">
    <ul class="pagination pagination-sm">
      <li ng-repeat="movie in movies |orderBy: 'created_at' : reverse ">
        <a popover="{{getFormatedDate(selectedMovie.created_at)}}" popover-trigger="mouseenter" ng-click="selectMovie(movie)">{{$index}}</a>
      </li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <h4><a href="{{selectedMovie.threadUrl}}">{{selectedMovie.title}}</a></h4>
  </div>
</div>

<div class="row">
  <div class="col-md-2">
    <a ng-show="hasImdb(selectedMovie)" href="{{selectedMovie.imdbLink}}">
      <div class="imdbRaiting">{{selectedMovie.rating}}</div>
    </a>
  </div>
  <div class="col-md-10">
    <div class="row">
      <div class="col-md-12" ng-show="hasImdb(selectedMovie)">
        {{selectedMovie.genres.join(" and ")}}
      </div>
    </div>
  </div>
</div>


<div class="row ">
  <div class="col-md-3">
    <button class="btn btn-primary" ng-click="download(selectedMovie)" ng-disabled="!canDownload(selectedMovie)">
      {{selectedMovie.status}}
    </button>
  </div>
</div>
